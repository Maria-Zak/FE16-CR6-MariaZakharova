<h1 class="text-center">Our Pizzas</h1>
<div class="container mb-4 mt-4">
    <div class="row row-cols-3 g-5">
        <div class="col col-lg-4" *ngFor="let dish of dishes; index as i">
            <div class="card" style="height: 30rem;">
                <img src="{{ dish.image }}" class="card-img-top" style="height: 250px;" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{ dish.name }}</h5>
                    <p class="card-text">{{ dish.description }}</p>
                    <hr>
                    <p class="card-text p-0">Price: {{ dish.price }} â‚¬</p>
                    <hr>

                    <div class="card-body d-flex justify-content-around p-0">
                        <ng-template [ngIf]="dish.availability==true" [ngIfElse]="none">
                            <button class="btn btn-secondary"><a routerLink="dishes/{{i}}" class="text-decoration-none text-white">Details</a></button>
                            <button class="btn btn-success">Order</button>
                        </ng-template>
                        <ng-template #none>
                            <p class="text-danger text-center fs-4">This product is not available</p>
                        </ng-template>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
